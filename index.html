
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        color: #ffcc00;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Para evitar scrollbars */
        position: relative;
        background: #000; /* Fondo negro para cubrir toda la pantalla */
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure particles are behind other content */
    }

    form {
        margin-top: 50px;
        max-width: 80%;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 2px solid #ffcc00;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #ffcc00;
        border: none;
        color: #000;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
    }

    .sending-message {
        display: none;
        color: #ffcc00;
        font-size: 24px;
        margin-top: 20px;
        animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
        from {
            opacity: 1;
        }

        to {
            opacity: 0.5;
        }
    }

    .profile-pic {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        margin: 20px auto;
        display: block;
    }

</style>
</head>
<body>
<div id="particles-js"></div>
<img src="https://avatars.githubusercontent.com/u/50025904?v=4" alt="Profile Picture" class="profile-pic">
<form action="https://formspree.io/f/mwkgrdoo" method="POST" id="contact-form">
    <label>Your email: <input type="email" name="email" required></label>
    <label>Your message: <textarea name="message" rows="4" required></textarea></label>
    <label>Your WhatsApp number: <input type="text" name="whatsapp"></label>
    <label>Your Facebook ID: <input type="text" name="facebook"></label>
    <button type="submit" id="submit-btn">Send</button>
</form>

<div class="sending-message" id="sending-message">Sending Message...</div>

<audio id="sendMessageSound">
    <source src="sending-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // Clear form data on page load
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("contact-form").reset();
    });

    // Clear form data on pageshow (when navigating back)
    window.addEventListener('pageshow', function(event) {
        // If the persisted property is set to true, the page is loaded from the Page Cache
        if (event.persisted) {
            document.getElementById("contact-form").reset();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffcc00"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#ffcc00"
                },
                "polygon": {
                    "nb_sides": 5
                },
            },
            "opacity": {
                "value": 0.5,
                "random": true,
            },
            "size": {
                "value": 3,
                "random": true,
            },
            "line_linked": {
                "enable": false,
            },
            "move": {
                "enable": true,
                "speed": 1,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out"
            }
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            },
            "modes": {
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                }
            }
        }
    });

    const submitBtn = document.getElementById('submit-btn');
    const sendingMessage = document.getElementById('sending-message');
    const sendMessageSound = document.getElementById('sendMessageSound');

    submitBtn.addEventListener('click', function(e) {
        e.preventDefault();
        sendingMessage.style.display = 'block';
        sendMessageSound.play();

        setTimeout(function() {
            const form = document.getElementById('contact-form');
            form.submit();
        }, 4000); // 4 seconds delay before submitting the form
    });
</script>
